
<div class="col-md-10 navbar">

  </div>
  
  <div class="languageChange">
      <li><fa-icon [icon]="faGlobe"></fa-icon></li>

  <div class="userNavigator">
      <div class="row">
          <div class="col">
              <div ngbDropdown class="d-inline-block dropdown">
                  <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                      <ul class="bars">
                      <li><fa-icon [icon]="faBars" ></fa-icon></li>
                  </ul>

                   <li> <fa-icon [icon]="faUser"></fa-icon></li>

                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem  (click)="continuePoPup()">Continue</button>

                      <button ngbDropdownItem >Airbnb your home</button>

              </div>
          </div>
  </div>
  
  
  </div>
  </div>
  
  
  <div
    class="modal"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{'display':displayStyle}">
    
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <button type="button" class="btn-close" 
          (click)="close()">
   
  </button>
        <div class="modal-header">
        
          <h4 class="modal-title">Sign up
          </h4>
        </div>
        <div class="modal-body">
        <form #signUpForm="ngForm" (ngSubmit)="onSignUpFormSubmit(signUpForm)">
          <div class="form-group">
            <label for="">Enter your email</label>
            <div class="input-group mb-3">
            <input
              required
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$"
              ngModel
              name="email"
              type="email"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          </div>
        
          
          <div class="form-group">
            <label for="">Enter your password</label>
            <div class="input-group mb-3">
            <input
              required
              ngModel
              name="password"
              type="password"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
  
  </div>
  <div class="modal-footer">
          <div class="form-group">
            <button
              
              type="submit"
              class="btn btn-dark col-md-12 d-block continue"
            >
              Continue
            </button>
            <!-- <button type="button" class="googleAuth Auth"><fa-icon class="faFacebook" [icon]="faFacebook"></fa-icon>Continue with Facebook  </button>
            <button type="button" class="FacebookAuth Auth"><fa-icon class="faGoogle" [icon]="faGoogle"></fa-icon>Continue with Google   </button> -->
          </div>
          </div>
        </form>
        
     
        
      
        </div>
     
      
        
  <br>
        <div class="modal-header">
        
          <h4 class="modal-title">Login in
          </h4>
        </div>
        <div class="modal-body">
          <form #loginInForm="ngForm" (ngSubmit)="onloginInFormSubmit(loginInForm)">
            <div class="form-group">
              <label for="">Enter your email</label>
              <div class="input-group mb-3">
              <input
                required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$"
                ngModel
                name="email"
                type="email"
                placeholder="Enter here"
                class="form-control"
              />
            </div>
            </div>
          
            
            <div class="form-group">
              <label for="">Enter your password</label>
              <div class="input-group mb-3">
              <input
                required
                ngModel
                name="password"
                type="password"
                placeholder="Enter here"
                class="form-control"
              />
            </div>
    
    </div>
    <div class="modal-footer">
            <div class="form-group">
              <button
                
                type="submit"
                class="btn btn-dark col-md-12 d-block continue"
              >
                Continue
              </button>
              <!-- <button type="button" class="googleAuth Auth"><fa-icon class="faFacebook" [icon]="faFacebook"></fa-icon>Continue with Facebook  </button>
              <button type="button" class="FacebookAuth Auth"><fa-icon class="faGoogle" [icon]="faGoogle"></fa-icon>Continue with Google   </button> -->
            </div>
            </div>
          </form>
          
       
          
        
          </div>
        <br>
      </div>
    </div>
  </div>
