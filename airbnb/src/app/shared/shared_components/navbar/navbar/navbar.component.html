<div class="col-md-10 navbar">
<div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png">
</div>

<div class="languageChange">
    <li><fa-icon [icon]="faGlobe"></fa-icon></li>
</div>
<div class="userNavigator">
    <div class="row">
        <div class="col">
            <div ngbDropdown class="d-inline-block dropdown">
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    <ul class="bars">
                    <li><fa-icon [icon]="faBars" ></fa-icon></li>
                </ul>
                <ul>
                 <li> <fa-icon [icon]="faUser"></fa-icon></li>
                </ul>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem   (click)="openPopup()">Sign up</button>
                    <button ngbDropdownItem (click)="openPopup()">Login in</button>
                    <hr>
                    <button ngbDropdownItem>Airbnb your home</button>
                    <button ngbDropdownItem>Host your experience</button>
                    <button ngbDropdownItem>Help</button>
                </div>
            </div>
        </div>
</div>


</div>
</div>


<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="btn-close" 
        (click)="closePopup()">
 
</button>
      <div class="modal-header">
      
        <h4 class="modal-title">Log in or sign up
        </h4>
      </div>
      <div class="modal-body">
       <div class="input-group mb-3">
      
        <input type="number" class="form-control" placeholder="Phone number" >
      </div>
      <div class="input-group mb-3">
      
        <input type="text" class="form-control" placeholder="Username" >
      </div>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="continue">Continue  </button>
  
         <button type="button" class="googleAuth Auth"><fa-icon class="faFacebook" [icon]="faFacebook"></fa-icon>Continue with Facebook  </button>
         <button type="button" class="FacebookAuth Auth"><fa-icon class="faGoogle" [icon]="faGoogle"></fa-icon>Continue with Google   </button>
    
      </div>
    </div>
  </div>
</div>
