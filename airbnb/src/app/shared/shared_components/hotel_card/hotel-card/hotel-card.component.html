<div class="col">
  <div class="card h-100">
    <ngb-carousel [interval]="100000000">
      <ng-template ngbSlide *ngFor="let imageUrl of hotelCardItem.mainImages">
        <div class="picsum-img-wrapper">
          <img
            [src]="imageUrl"
            class="image"
            alt="Random first slide"
            routerLink="innerHotel/{{ hotelCardItem.id }}"
          />
        </div>
      </ng-template>
    </ngb-carousel>

    <div class="cardBody">
      <h4 class="cardTitle">
        {{ hotelCardItem.name }}, {{ hotelCardItem.city }}
      </h4>
      <h4 class="cardPrice">{{ hotelCardItem.rooms.length }} rooms</h4>

    
   
    </div>
  </div>
</div>
